<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <section>
        <div class="login-form-main-container">
            <h1>Login</h1>
            <div class="inputs">
                <input type="text" placeholder="User">
                <input type="password" placeholder="Password">
            </div>
            <div class="links">
                <div class="checkbox">
                    <input type="checkbox">
                    <p id="remember">Remember me</p>
                </div>

                <a href="#" class="hover">Forgot My Password</a>
            </div>
            <div class="buttonContianer" id="someone">
                <button class="btn" id="button">Login</button>
                <div class="registerLink">
                    <p>Don't have an account?</p>
                    <a href="./register.html" class="hover">Register</a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
